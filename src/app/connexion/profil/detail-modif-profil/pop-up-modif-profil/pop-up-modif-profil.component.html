<div class="card mat-elevation-z1"  fxLayoutAlign="center center">
  <mat-card-content>
  <div class="boutonCompte"fxLayoutAlign="end">
      <button class= "compteValide"  *ngIf="!admin.compteValide" (click)="onChangeValiditeCompte()">Compte Valide</button>
      <button  class= "compteValide" *ngIf="admin.compteValide" (click)="onChangeValiditeCompte()">Compte Invalide</button>
  </div>

    <form class="formulaire" [formGroup]="formBody" fxLayout="center center" fxLayoutAlign="space-between">

      <mat-form-field class="prenom" (click)="enable('prenom')" fxFlex.gt-xs="45" fxFlex.xs="100">
        <input type="text" matInput [placeholder]="admin.prenom" formControlName="prenom">
        <mat-hint>Prénom</mat-hint>
      </mat-form-field>

      <mat-form-field class="login"fxFlex.gt-xs="45" fxFlex.xs="100">
        <input type="text" matInput [placeholder]="admin.login" formControlName="login" >
        <mat-hint>Login</mat-hint>
      </mat-form-field>

      <mat-form-field class="password" fxFlex.gt-xs="45" fxFlex.xs="100">
        <input type="text" matInput [placeholder]="admin.password" formControlName="password" >
        <mat-hint>Password</mat-hint>
      </mat-form-field>

      <mat-form-field class="passwordOk" fxFlex.gt-xs="45" fxFlex.xs="100">
        <input type="text" matInput formControlName="confirmPassword">
        <mat-hint>Confirmez mot de passe</mat-hint>
      </mat-form-field>


      <mat-form-field class="photo" fxFlex.gt-xs="45" fxFlex.xs="100">
        <input type="photo" matInput [placeholder]="admin.photo" formControlName="photo" >
        <mat-hint>Photo</mat-hint>
      </mat-form-field>

      <mat-form-field class="presentation" fxFlex.gt-xs="100" fxFlex.xs="100">
        <textarea  type="text" matInput [placeholder]="admin.presentation" formControlName="presentation"></textarea>
        <mat-hint>Présentation</mat-hint>
      </mat-form-field>
    </form>

    <div class="enregistrer" fxLayout fxLayoutAlign="center center">
      <form (ngSubmit)="onSubmitUpdate()">
        <button mat-raised-button color="primary" type="submit">Enregistrer</button>
      </form>
    </div>

  </mat-card-content>
</div>
