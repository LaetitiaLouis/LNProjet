<div class="card mat-elevation-z2">
  <mat-card-content>
    <div class="close" fxLayoutAlign="end">
      <mat-icon class="close" (click)="closePopUp()">close</mat-icon>
    </div>

    <form class="formulaire" [formGroup]="formBody">
      <mat-form-field class="prenom" (click)="enable('prenom')">
        <input type="text" matInput [placeholder]="admin.prenom" formControlName="prenom">
        <mat-hint>Prénom</mat-hint>
      </mat-form-field>

      <mat-form-field class="login">
        <input type="text" matInput formControlName="login">
        <mat-hint>Login</mat-hint>
        <!--          <mat-icon matSuffix (click)="enable('login')">mode_edit</mat-icon>-->
      </mat-form-field>


      <mat-form-field class="">
        <input type="text" matInput formControlName="password">

      </mat-form-field>

      <mat-form-field class="passwordOk">
        <input type="text" matInput formControlName="confirmPassword">
        <mat-hint>Confirmez mot de passe</mat-hint>
      </mat-form-field>

      <mat-form-field class="presentation">
        <input type="text" matInput formControlName="presentation">
        <!--          <mat-icon matSuffix (click)="enable('presentation')">mode_edit</mat-icon>-->
        <mat-hint>Présentation</mat-hint>
      </mat-form-field>

      <mat-form-field class="photo">
        <input type="photo" matInput formControlName="photo">
        <mat-hint>Photo</mat-hint>
        <!--          <mat-icon matSuffix (click)="enable('photo')">mode_edit</mat-icon>-->
      </mat-form-field>
    </form>

    <div class="enregistrer" fxLayout fxLayoutAlign="center center">
      <form (ngSubmit)="onSubmitUpdate()">
        <button mat-raised-button color="primary" type="submit">Enregistrer</button>
      </form>
    </div>

  </mat-card-content>
</div>
