<div class="container" fxLayoutAlign="center center">
    <mat-drawer-container class="TAB">
      <mat-drawer class="navbar" mode="side" opened>
<!--        <img class="photoAdmin" src="../../../assets/profil-avatar-femme-icone-ronde_24640-14042.jpg">-->
<!--             [src]="admin.photo" alt="photo de l'administrateur">-->
        <div class="modifierProfil" fxLayout fxLayoutAlign="center center">
          <button mat-button class="detailProfil" [routerLink]="['/detailProfil', admin.login]">Voir mon profil</button>
        </div>
      </mat-drawer>
  <div class="intro">
  <legend>Bonjour {{admin.prenom}} !</legend>
    <p>Bienvenue sur votre profil !<br> Depuis votre dernière visite vous avez
      <span>{{messages.length}}</span>nouveau.x message.s ou message.s à traiter.</p>
  </div>

  <div class="detailTAB" fxLayout.lt-md="row" fxLayoutAlign="center center">
    <app-card [link]="['/adminProjet', admin.login]" title="Voir mes projets" text="Mes projets"
              photo="../../../assets/imagesProjet.jpg"></app-card>
    <app-card [link]="['/messages']" title="Voir mes messages" text="Mes messages"
              photo="../../../assets/imager_reception_messages_clients.png " *ngIf="messages" [matBadge]="messages.length" matBadgeOverlap="true"></app-card>

    <app-card [link]="['/clients']" title="Voir mes clients" text="Mes clients"
              photo="../../../assets/imageclients.jpg "></app-card>
    <app-card [link]="['/detailProfil',admin.login]" title="Voir mon profil" text="Mon profil"
              [photo]="[admin.photo ]"></app-card>
    <app-card [link]="['/ajouterAdmin', admin.login]" title="Ajouter administrateur" text="Ajouter admin"
              photo="../../../assets/imageProfil.jpg "></app-card>
  </div>
    </mat-drawer-container>
</div>
