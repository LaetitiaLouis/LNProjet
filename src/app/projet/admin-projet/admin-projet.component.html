<div class="contains">
  <div class="mat-grid" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="flex-start">
<!--    <ng-container *ngFor="let _ of [1,2,3]">-->
<button mat-raised-button class="creation" (click)="openDialog(false)">
  <mat-icon class="add">add</mat-icon>Cr√©er un nouveau projet
</button>
  <button mat-raised-button class="recherche">
    <mat-icon class="search">search</mat-icon>
  </button>
<!--    </ng-container>-->
  </div>


<table mat-table [dataSource]="this.projet" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Intitule Column -->
  <ng-container matColumnDef="intitule">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom du projet</th>
    <td mat-cell *matCellDef="let projet"> {{projet.intitule}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description du projet</th>
    <td mat-cell *matCellDef="let projet"> {{projet.description}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type de projet</th>
    <td mat-cell *matCellDef="let projet"> {{projet.type.libelle}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date du projet</th>
    <td mat-cell *matCellDef="let projet"> {{projet.date}} </td>
  </ng-container>

  <!-- Update Column -->
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef>Modifier</th>
    <td mat-cell *matCellDef="let projet">
      <mat-icon class="update" (click)="openDialog(true, projet)">edit</mat-icon>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Supprimer</th>
    <td mat-cell *matCellDef="let projet">
      <mat-icon class="update">delete</mat-icon>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
</div>
