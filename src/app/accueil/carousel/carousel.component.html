<mat-carousel proportion ="50" maxWidth="400px" [autoplay]="true" [loop]="true"
              timings="250ms ease-in"
              interval="1500"
              color="accent">
  <mat-carousel-slide *ngFor="let item of photoList" [image]="item.lien"></mat-carousel-slide>
</mat-carousel>
