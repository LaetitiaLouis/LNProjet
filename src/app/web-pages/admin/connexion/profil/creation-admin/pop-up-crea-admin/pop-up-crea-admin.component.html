<div class="card mat-elevation-z1" fxLayout="column" fxLayoutAlign="center center">
  <mat-card-content>

    <form class="formulaire" [formGroup]="formBody" fxLayout="center center" fxLayoutAlign="space-between">

      <mat-form-field class="Prenom" fxFlex.gt-xs="45" fxFlex.xs="100">
        <input type="text" matInput formControlName="prenom">
        <mat-hint>Prénom</mat-hint>
      </mat-form-field>

      <mat-form-field class="login" fxFlex.gt-xs="45" fxFlex.xs="100">
        <input type="text" matInput formControlName="login">
        <mat-error *ngIf="formBody.controls.login.errors.loginExists">Ce login est déjà utilisé</mat-error>
        <mat-hint>Login</mat-hint>
      </mat-form-field>

      <mat-form-field class="password" fxFlex.gt-xs="45" fxFlex.xs="100">
        <input type="text" matInput formControlName="password">
        <mat-hint>Mot de passe</mat-hint>
      </mat-form-field>

      <mat-form-field class="passwordOk" fxFlex.gt-xs="45" fxFlex.xs="100">
        <input type="text" matInput formControlName="confirmPassword">
        <mat-hint>Confirmez mot de passe</mat-hint>
      </mat-form-field>

      <mat-form-field class="photo" fxFlex.gt-xs="45" fxFlex.xs="100">
        <input type="photo" matInput formControlName="photo">
        <mat-hint>Photo</mat-hint>
      </mat-form-field>

      <mat-form-field class="presentation" fxFlex.gt-xs="45" fxFlex.xs="100">
        <input type="text" matInput formControlName="presentation">
        <mat-hint>Présentation</mat-hint>
      </mat-form-field>
    </form>

  </mat-card-content>

  <div class="enregister" fxLayout fxLayoutAlign="center center">

      <button mat-raised-button color="primary" (click)="onSubmit()">Enregistrer</button>
  </div>
</div>
